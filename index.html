<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>ИИ Стилист — WebApp</title>

  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <link rel="stylesheet" href="css/style.css?v=5">
</head>
<body>

  <!-- Canvas waves background -->
  <canvas id="bgCanvas"></canvas>

  <div class="container">
    <div class="header">
      <h1 class="title">Твой гардероб</h1>
      <button id="palette-btn" class="small-btn">🎨</button>
    </div>

    <div id="palette-menu" class="palette-menu hidden"></div>

    <div class="menu">
      <button class="btn" data-section="wardrobe">👗 Вещи</button>
      <button class="btn" data-section="add">📸 Добавить вещь</button>
      <button class="btn" id="import-btn">🛒 Импорт по ссылке</button>
      <button class="btn" data-section="looks">🎨 Луки</button>
    </div>

    <div id="content"></div>
  </div>

  <!-- Important: waves load first -->
  <script src="js/waves.js?v=3"></script>

  <!-- Important: ES modules MUST be declared -->
  <script type="module" src="js/api.js?v=3"></script>
  <script type="module" src="js/app.js?v=6"></script>

</body>
</html>
